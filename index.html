<!DOCTYPE html>
<head>
    <title>Self-driving car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="controls">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Driver
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" onclick="setDriver('KEYS')">Myself ðŸ”‘</a>
                <a class="dropdown-item" onclick="setDriver('AI')">AI ðŸ¤–</a>
            </div>
        </div>
        <div id="ai-settings">
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Number of AI cars</span>
                </div>
                <input id="number-of-AIs" type="number" min="1" value="1">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">AI's mutation rate</span>
                </div>
                <input id="mutation-rate" type="number" min="0" max="100" value="0">
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Traffic
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" onclick="setTrafficLevel(0)">No traffic</a>
                    <a class="dropdown-item" onclick="setTrafficLevel(1)">Simplest</a>
                    <a class="dropdown-item" onclick="setTrafficLevel(2)">Light</a>
                    <a class="dropdown-item" onclick="setTrafficLevel(3)">Moderate</a>
                    <a class="dropdown-item" onclick="setTrafficLevel(4)">Heavy</a>
                    <a class="dropdown-item" onclick="setTrafficLevel(5)">Worst</a>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="setAI()">GO</button>
            <button title="save current best AI" onclick="save()">ðŸ’¾</button>
            <button title="delete current best AI" onclick="discard()">ðŸ—‘</button>
        </div>
    </div>
    <div id="graffics">
        <canvas id="carCanvas"></canvas>
        <canvas id="networkCanvas"></canvas>
    </div>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
